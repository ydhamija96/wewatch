<div class="card text-white bg-light mb-3 new-video-card">
    <div class="card-body">
        <form method="POST" action="/add_video" autocomplete="off">
            {% raw xsrf_form_html() %}
            <div class="input-group input-group-lg">
                <input name="video" type="text" autocomplete="off" aria-label="Large" class="form-control" id="inlineFormInputGroup" placeholder="https://www.youtube.com/watch?v=dQw4w9WgXcQ">
                <div class="input-group-append">
                    <button type="submit" class="btn btn-primary" type="button">Watch Now!</button>
                </div>
            </div>
        </form>
    </div>
</div>
